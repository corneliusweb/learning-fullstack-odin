<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Grid Lessons</title>
   <link rel="stylesheet" href="grid.css">
</head>
<body>
   <header>
      <div class="logo">
         <h1>Grid Lessons</h1>
      </div>

      <nav>
         <ul>
            <li><a href="#calculator">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
            <li><a href="#section4">Section 4</a></li>
            <li><a href="#section5">Section 5</a></li>
         </ul>
      </nav>
   </header>
   <main>
      <section id="calculator">
         <h2>Calculator interface</h2>
         <div class="calc-container">
            <div class="display">
               <input type="text">
            </div>
            <div class="buttons">
               <button class="non-num-btn clear">C</button>
               <button class="non-num-btn negate">+/-</button>
               <button class="non-num-btn percent">%</button>
               <button class="non-num-btn">/</button>
               <button>7</button>
               <button>8</button>
               <button>9</button>
               <button class="non-num-btn">*</button>
               <button>4</button>
               <button>5</button>
               <button>6</button>
               <button class="non-num-btn">-</button>
               <button>1</button>
               <button>2</button>
               <button>3</button>
               <button class="non-num-btn">+</button>
               <button class="zero">0</button>
               <button>.</button>
               <button>=</button>
            </div>
         </div>
      </section>
   </main>
   <script src="./grid.js" defer></script>
</body>
</html>
