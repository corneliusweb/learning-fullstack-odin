<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library | Project</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
      <header>
         <h1>Kareen Library</h1>
         <p>Hey there,</p>
         <p>Welcome to our library. Click on the "New Book" button to start adding your books to the library.</p>
      </header>
      <div class="display">
         <ol></ol>
      </div>
      <button class="new-book-btn">New Book</button>
   </div>

   <div class="modal">
      <form class="modal-content">
         <h2>Add New Book</h2>
   
         <fieldset>
            <div class="input-box">
               <input type="text" name="title" id="title" autocomplete="on" required>
               <label for="title">Enter book title</label>
            </div>
            <div class="input-box">
               <input type="text" name="author" id="author" autocomplete="on" required>
               <label for="author">Enter book's author</label>
            </div>
            <div class="input-box">
               <input type="number" name="pages" id="pages" autocomplete="on" required>
               <label for="pages">Enter number of pages</label>
            </div>
            <div class="input-box">
               <input type="text" name="publisher" id="publisher" autocomplete="on" required>
               <label for="publisher">Enter publisher</label>
            </div>
            <div class="input-box">
               <input type="number" name="year" id="year" autocomplete="on" required>
               <label for="year">Enter year</label>
            </div>
         </fieldset>
         <fieldset>
            <legend>Have you read this book?</legend>
            <div>
               <input type="radio" id="yes" name="read?">
               <label for="yes">Yes</label>
            </div>
            <div>
               <input type="radio" id="no" name="read?" checked>
               <label for="no">No</label>
            </div>
         </fieldset>
         <div class="modal-btns">
            <button type="button" class="cancel">Cancel</button>
            <button type="submit" class="add-book">Add Book</button>
         </div>
      </form>
   </div>

   <script src="app.js" defer></script>
</body>
</html>
